<h3>{{ node['gml_id']|e }}</h3>
<table class="mapPopupTable">
    <tbody>

{% for col_name in node.keys() %}
    {% if col_name not in ['gml_id', 'geom', 'lat', 'lon', 'geojson', 'ogc_fid'] %}
        <tr><th>{{ col_name }}</th><td>{{ node[col_name]|e }}</td></tr>
    {% endif %}
{% endfor %}

</tbody>
</table>
